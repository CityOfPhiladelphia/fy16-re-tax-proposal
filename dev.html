<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Property | phila.gov</title>
    <meta name="description" content="Search for real estate properties and gather information on taxes, districts, etc.">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="//cityofphiladelphia.github.io/patterns/dist/0.4.0/css/patterns.css">
    <link rel="stylesheet" href="style.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
  </head>
  <body>
    <div id="application" class="site">
      <header class="site-header app" role="banner">
        <div class="row">
          <div class="small-24 medium-24 column">
            <a href="http://alpha.phila.gov"><img src="//cityofphiladelphia.github.io/patterns/images/city-of-philadelphia-logo.png" class="logo no-scale" alt="City of Philadelphia"></a>
            <h1 class="page-title" data-hook="app-title">Property</h1>
          </div>
        </div>
      </header>
      <div class="row">
        <div class="small-24 columns">
          <div class="divider"></div>
        </div>
      </div>
      <div class="row">
        <div id="breadcrumbs" class="large-24 columns">
          <ul data-hook="crumbs" class="inline-list">
            <li><a href="http://alpha.phila.gov">alpha.phila.gov</a></li>
            <li>Property</li>
          </ul>
        </div>
      </div>
      <div class="search-head">
        <div class="row">
          <div data-hook="search-left" class="medium-4 columns smooth">&nbsp;</div>
          <div data-hook="search-box" class="medium-16 columns smooth">
            <form class="search">
              <input type="text" data-hook="search" name="q">
              <input type="submit">
            </form>
          </div>
          <div data-hook="search-right" class="medium-4 columns smooth"></div>
        </div>
      </div>
      <div data-hook="content" class="row"></div>
    </div>
    <footer class="site-footer" role="contentinfo">
      <div class="row">
        <div class="large-6 columns">
          <a href="http://alpha.phila.gov">City of Philadelphia</a>
        </div>
        <div class="large-3 columns feedback">
          <a href="">Feedback</a>
        </div>
        <div class="large-3 columns feedback">
          <a href="">Terms of Use</a>
        </div>
        <div class="large-12 columns">
          <nav>
            <ul id="language" class="inline-list">
              <li class="active"><a href="" data-language="en">English</a></li>
              <li><a href="" data-language="es">Español</a></li>
              <li><a href="" data-language="fr">Français</a></li>
              <li><a href="" data-language="km">ភាសាខ្មែរ</a></li>
              <li><a href="" data-language="vi">Tiếng Việt</a></li>
              <li><a href="" data-language="zh">繁體中文</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </footer>
    <div id="templates" style="display:none">
      <li data-hook="resultsCrumb">Results for <b></b></li>
      <li data-hook="propertyCrumb"></li>
      <div data-hook="results" class="medium-18 columns search-results-list"></div>
      <div data-hook="count" class="medium-6 columns"><span id="total"></span> properties returned</div>
      <article data-hook="result">
        <h1><a><!-- property link --></a></h1>
        <p><!-- more info can go here --></p>
      </article>
      <div data-hook="property"><h2></h2></div>
      <div data-hook="front" class="medium-24 columns">
        <p class="intro">Welcome to the property app.</p>
      </div>
      <div data-hook="property-title">
        <h1></h1><div class="small-text"></div>
      </div>
    </div>
    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/foundation/5.5.1/js/foundation.min.js"></script>
    <script src="//cityofphiladelphia.github.io/patterns/dist/0.4.0/js/patterns.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js"></script>
    <script src="js/deparam.js"></script>
    <script src="js/app.js"></script>
    <script src="js/views/front.js"></script>
    <script src="js/views/results.js"></script>
    <script src="js/views/property.js"></script>
  </body>
</html>
